{% extends "showcase/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 mb-12">
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <!-- Header Section -->
        <div class="px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700">
            <h1 class="text-xl font-semibold text-white">Edit Showcase Post</h1>
            <p class="text-blue-100 text-sm mt-1">
                <span class="text-red-300">*</span> indicates required field
            </p>
        </div>

        <form action="{{ url_for('edit_showcase', post_id=post.id) }}" method="post" enctype="multipart/form-data" class="p-6 space-y-6">
            <!-- Post Password Field -->
            <div class="bg-gray-50 p-4 rounded">
                <label for="post_password" class="block text-sm font-medium text-gray-700 mb-1">Post Password:</label>
                <input
                    type="text"
                    id="post_password"
                    name="post_password"
                    required
                    class="w-full border border-gray-300 rounded px-3 py-2"
                    placeholder="Enter the password you used when creating the post"
                >
            </div>

            <!-- Basic Information -->
            <div class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">
                        Title <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" required
                           value="{{ post.title }}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="craftsman_name" class="block text-sm font-medium text-gray-700">
                        Craftsman Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="craftsman_name" name="craftsman_name" required
                           value="{{ post.craftsman_name }}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">
                        Description <span class="text-red-500">*</span>
                    </label>
                    <textarea id="description" name="description" rows="6" required
                              class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">{{ post.description }}</textarea>
                </div>
            </div>

            <!-- Category and Tags -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">
                        Category <span class="text-red-500">*</span>
                    </label>
                    <select id="category" name="category" required
                            class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                        {% for category in categories %}
                        <option value="{{ category }}" {% if category == post.category %}selected{% endif %}>
                            {{ category }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700">
                        Tags
                    </label>
                    <input type="text" id="tags" name="tags"
                           value="{{ post.tags }}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Separate tags with commas">
                </div>
            </div>

            <!-- Contact Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="contact_email" class="block text-sm font-medium text-gray-700">
                        Contact Email
                    </label>
                    <input type="email" id="contact_email" name="contact_email"
                           value="{{ post.contact_email or '' }}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="contact_phone" class="block text-sm font-medium text-gray-700">
                        Contact Phone
                    </label>
                    <input type="tel" id="contact_phone" name="contact_phone"
                           value="{{ post.contact_phone or '' }}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Website -->
            <div>
                <label for="website" class="block text-sm font-medium text-gray-700">
                    Website
                </label>
                <input type="url" id="website" name="website"
                       value="{{ post.website or '' }}"
                       class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://">
            </div>

            <!-- Add New Photos -->
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">
                    Add New Photos
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for i in range(1, 6) %}
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Additional Photo {{ i }}</span>
                        </div>
                        <input type="file" name="photo{{ i }}" accept="image/*"
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <input type="text" name="caption{{ i }}" placeholder="Caption (optional)"
                               class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-between items-center pt-6">
                <div class="flex gap-4">
                    <button type="submit"
                            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Save Changes
                    </button>
                    <a href="{{ url_for('showcase_post', post_id=post.id) }}"
                       class="px-6 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        Cancel
                    </a>
                </div>
                <button type="button"
                        onclick="confirmDelete()"
                        class="text-red-600 hover:text-red-800 transition">
                    Delete Post
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Form -->
<form id="deleteForm" action="{{ url_for('delete_showcase', post_id=post.id) }}" method="post" class="hidden">
    <input type="hidden" name="post_password" id="delete_password">
</form>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Showcase Post</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    Are you sure you want to delete this post? This action cannot be undone.
                </p>
            </div>
            <div class="items-center px-4 py-3">
                <button
                    id="deleteConfirm"
                    class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Yes, Delete Post
                </button>
                <button
                    onclick="closeDeleteModal()"
                    class="ml-3 px-4 py-2 bg-gray-100 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete() {
    const password = document.getElementById('post_password').value;
    if (!password) {
        alert('Please enter the post password to delete');
        return;
    }
    document.getElementById('delete_password').value = password;
    document.getElementById('deleteModal').classList.remove('hidden');
}

function closeDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
}

document.getElementById('deleteConfirm').addEventListener('click', function() {
    document.getElementById('deleteForm').submit();
});
</script>
{% endblock %}
